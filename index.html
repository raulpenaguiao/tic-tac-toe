<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Tic Tac Toe">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<div class="cf content">
			<div class="info">
				<h3 id="display" data-player="Player 1">Player 1 plays</h3>
				<div id="restart">Restart</div>
			</div>
			<div class="board">
				<div class="button square col-3-3" id="button_0"></div>
				<div class="button square col-3-3" id="button_1"></div>
				<div class="button square col-3-3" id="button_2"></div>
				<div class="button square col-3-3" id="button_3"></div>
				<div class="button square col-3-3" id="button_4"></div>
				<div class="button square col-3-3" id="button_5"></div>
				<div class="button square col-3-3" id="button_6"></div>
				<div class="button square col-3-3" id="button_7"></div>
				<div class="button square col-3-3" id="button_8"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
